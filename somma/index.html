    <h1>Somma!</h1>
    <script>


        function miaSommaDiStringhe(input1, input2){
            let num1 = parseInt(input1);
            let num2 = parseInt(input2);
            
            let somma = num1 + num2;

            return somma;
        }

        let inputNum1 = prompt("Inserisci un numero: ");
        let inputNum2 = prompt("Inserisci un altro numero: ");

        console.log("La somma Ã¨ " + miaSommaDiStringhe(inputNum1, inputNum2))
    </script>
